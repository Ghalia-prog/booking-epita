name: Daily Security Pipeline

on:
  schedule:
    - cron: '0 6 * * *'   # tous les jours à 6h UTC
  workflow_dispatch:      # lancement manuel

permissions:
  contents: read
  security-events: write  # nécessaire pour uploader des rapports SARIF

jobs:
  # ─────────────── Job 1 ───────────────
  dependencies-analysis:        # ← ID du job (pas d'espaces, minuscules)
    name: OSV Scanner           # ← Nom affiché dans l'UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run OSV Scanner
        uses: google/osv-scanner-action@v2.0.2   # ← ici on utilise la v2
        with:
          output_format: sarif

      - name: Upload OSV SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: result.sarif

  # ─────────────── Job 2 ───────────────
  semgrep-scan:                 # ← ID du job
    name: Semgrep Scan          # ← Nom affiché dans l'UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/java
          output: semgrep.sarif

      - name: Upload Semgrep SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
